<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag and Drop</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="left-frame droppable">
	<div class="drop-number">Table #7</div>
		<ul>
			<li class="draggable">10033 Coffee <br> Walter B Coffee 1x 40$<br> Remarks<span class="price">40$</span></li>
			<li class="draggable">1022 Macaroni Large <br> Walter B Large 1x 35$ <br> Remarks<span class="price">35$</span></li>
			<li class="draggable">10033 Coffee <br> Walter B coffee 1x 35$<br> Remarks <span class="price">40$</span></li>
		</ul>
		
	</div>

	<div class="drop-frames">

			<div class="droppable"> 
				<ul></ul>
				<span class="drop-number">#1</span>
			</div>

			<div class="droppable">
				<ul></ul>
				<span class="drop-number">#2</span>
			</div>

			<div class="droppable">
				<ul></ul>
				<span class="drop-number">#3</span>
			</div>

			<div class="droppable">
				<ul></ul>
				<span class="drop-number">#4</span>
			</div>

	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
