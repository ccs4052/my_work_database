

1) One time data binding (Отображение данных ОДИН РАЗ с помощью ::)

			<div ng-app="myApp" style="float: none;margin: 0 auto" class="col-xs-6">
                <div ng-controller="EventController">
                    <button ng-click="clickMe()">Click Me</button>
                    <p id="one-time-binding-example">One time binding: @{{::name}}</p>    <!--отображаеться имя первое в списке массива и все благодаря :: -->
                    <p id="normal-binding-example">Normal binding: @{{name}}</p>         <!--по нажатию перебираються все именна в массиве -->
                </div>
            </div>

<script type="text/javascript">       	
var module = angular.module('myApp', []);
module.controller('EventController', ['$scope', function($scope) {
    var counter = 0;
    var names = ['Igor', 'Misko', 'Chirayu', 'Lucas'];   //массив имен 
    /*
     * expose the event object to the scope
     */
    $scope.clickMe = function() {
        $scope.name = names[counter % names.length];     //% names.length нужно что=бы счетчик не шел дальше размера массива  перебираем массив имен и выводим поочереди именна массива
        counter++;                                       //счетчик
    };
}]);
</script>
